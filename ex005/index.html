<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="2"> <!-- (dered list) tipo 1 = númerico, começar no 2. outras opções: A: letras maiúsculas a: letras minúsculas I: Algarísmo Romanos maiúsculos i: Algarismo Romano minúsculo.-->
        <li>acordar</li>
        <li>escovar os dentes</li>
        <li>tomar café</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!-- opções: square, circle, disc-->
        <li>pão</li>
        <li>tomate</li>
        <li>uva</li>
        <li>kiwi</li>
    </ul>

</body>
</html>
