<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
</head>
<style>
    h1{
        background-color: lightsalmon;
        height: 33px;
        width: 380px;
        border-width: 3px;
        border-style: solid;
        border-color: lightgreen;

        margin: auto;
    }

    a{
        border-width: 3px;
        border-color: rgb(248, 155, 155);
        border-style: dashed /*pontilhado*/;
    }
</style>
<body>
    <h1>Modelo de Caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exeplos de caixas inline-level</a>Vamos ver como isso funciona.</p>
    
</body>
