<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        body{
            background-image: linear-gradient(to left, #393A59, #6A6577);
        }
    </style>
</head>
<body>
    <h1>testando gradientes</h1>
    <p>o gradiente no navegador é considerado como uma imagem, por isso usamos a tag <em>background-image</em>. Já a a tag <em>linear-gradient</em></p>
    
</body>
</html>
